<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYU Sign Up</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        h2 {
            color: #57068c; /* NYU Violet */
            margin-bottom: 20px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #57068c; /* NYU Violet */
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #57068c;
            border-radius: 5px;
            font-size: 14px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #7e3fa2; /* Lighter Violet */
            box-shadow: 0px 0px 5px rgba(126, 63, 162, 0.5);
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #57068c; /* NYU Violet */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #7e3fa2; /* Lighter Violet */
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Sign Up</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button type="submit">Create an account</button>
        </form>
        <p>Already have an account? 
            <a href="{% url 'restaurant_app:login' %}">Login</a>
        </p>
    </div>

</body>
</html>
