{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NYU Discount Restaurants</title>
  <link rel="stylesheet" href="{% static 'restaurant/styles.css' %}" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f4f4f9, #e9ecef);
      color: #2c2c2c;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #57068c;
      padding: 1rem 2rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    nav form,
    nav a {
      margin: 0;
    }

    nav button {
      background-color: white;
      color: #57068c;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    nav button:hover {
      background-color: #eae6f7;
    }

    h1 {
      text-align: center;
      margin: 2rem 0 1rem;
      color: #57068c;
      font-size: 2.5rem;
    }

    .scrollable-table-container {
      max-width: 900px;
      margin: auto;
      padding: 1rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.05);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 1rem;
    }

    thead {
      background-color: #f0ebfa;
    }

    th,
    td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      color: #4b2e83;
    }

    tr:hover {
      background-color: #faf5ff;
    }

    @media screen and (max-width: 600px) {
      .scrollable-table-container {
        padding: 0.5rem;
      }

      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>

<body>
  <nav>
    <form class="logout" action="{% url 'users:logout' %}" method="post">
      {% csrf_token %}
      <button title="Log out">Log Out</button>
    </form>
    <a href="{% url 'map' %}">
      <button type="button">Go to Map</button>
    </a>
  </nav>

  <h1>NYU Restaurant Discounts</h1>

  <div class="scrollable-table-container">
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Location</th>
          <th>Rating</th>
        </tr>
      </thead>
      <tbody>
        {% for r in restaurants %}
        <tr>
          <td>{{ r.name }}</td>
          <td>{{ r.address }}</td>
          <td>
            {% if r.rating %}
              {{ r.rating|floatformat:1 }}/5
            {% else %}
              No Rating
            {% endif %}
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>

</html>
