{% load static %}
<!DOCTYPE html>
<html lang="en">

  <head>
    <link rel="stylesheet" href="{% static 'restaurant/styles.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
  </head>

  <body>
    <!-- 네비게이션 등 생략 -->

    <h1>Restaurant Homepage</h1>

    <div class="scrollable-table-container">
      <table class="scrollable-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Location</th>
            <th>Rating</th>
          </tr>
        </thead>
        <tbody>
          {% for r in restaurants %}
            <tr>
              <td>{{ r.name }}</td>
              <td>{{ r.address }}</td>
              <td>
                <a href="{% url 'restaurant:add_review' r.restaurant_id %}">
                  {% if r.avg_rating %}
                    {{ r.avg_rating|floatformat:1 }}★ (수정)
                  {% else %}
                    리뷰 남기기
                  {% endif %}
                </a>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>

</html>
