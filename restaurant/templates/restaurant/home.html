{% load static %}
<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Restaurant Homepage</title>
    <link rel="stylesheet" href="{% static 'restaurant/styles.css' %}">
  </head>

  <body>
    <!-- 네비게이션 바 -->
    <nav>
      <!-- 로그아웃 -->
      <form class="logout" action="{% url 'users:logout' %}" method="post" style="display:inline;">
        {% csrf_token %}
        <button class="logout-button" aria-label="User Logout" title="User Logout">
          LogOut
        </button>
      </form>

      <!-- 지도 페이지로 이동 -->
      <a href="{% url 'map' %}" style="margin-left:1em;">
        <button type="button">Go to Map</button>
      </a>
    </nav>

    <h1>Restaurant Homepage</h1>

    <div class="scrollable-table-container">
      <table class="scrollable-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Location</th>
            <th>Rating</th>
          </tr>
        </thead>
        <tbody>
          {% for r in restaurants %}
            <tr>
              <td>{{ r.name }}</td>
              <td>{{ r.address }}</td>
              <td>
                <a href="{% url 'restaurant:add_review' r.restaurant_id %}">
                  {% if r.avg_rating %}
                    {{ r.avg_rating|floatformat:1 }}★ (수정)
                  {% else %}
                    리뷰 남기기
                  {% endif %}
                </a>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>

</html>
