<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYU Login</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        h2 {
            color: #57068c; /* NYU Violet */
            margin-bottom: 20px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #57068c; /* NYU Violet */
        }

        .email-group {
            display: flex;
            align-items: center;
        }

        .email-group input {
            flex: 1;
            padding: 10px;
            border: 1px solid #57068c;
            border-radius: 5px 0 0 5px;
            font-size: 14px;
            outline: none;
        }

        .email-group span {
            background-color: #ddd;
            padding: 10px;
            border: 1px solid #57068c;
            border-left: none;
            border-radius: 0 5px 5px 0;
            font-size: 14px;
            color: #555;
            white-space: nowrap;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #57068c;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #57068c; /* NYU Violet */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #7e3fa2;
        }

        #response-message {
            margin-top: 15px;
            font-size: 14px;
            color: #28a745;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="email">NYU Email:</label>
                <div class="email-group">
                    <input type="text" id="email-prefix" name="email-prefix" required placeholder="Enter your NetID">
                    <span>@nyu.edu</span>
                </div>
                <small class="error" id="email-error" style="display: none;">Email is required</small>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p id="response-message"></p>
    </div>

    <script>
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault(); 

            let emailPrefix = document.getElementById("email-prefix").value.trim();
            let emailError = document.getElementById("email-error");

            if (emailPrefix === "") {
                emailError.style.display = "block";
                return;
            } else {
                emailError.style.display = "none";
            }

            let fullEmail = emailPrefix + "@nyu.edu";

            let formData = {
                email: fullEmail,
                password: document.getElementById("password").value
            };

            fetch("http://127.0.0.1:8000/api/login/", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.token) {
                    localStorage.setItem("authToken", data.token);
                    document.getElementById("response-message").innerText = "Login successful!";
                    setTimeout(() => window.location.href = "/restaurant/logout/", 2000);
                } else {
                    document.getElementById("response-message").innerText = "Invalid credentials.";
                }
            })
            .catch(error => {
                document.getElementById("response-message").innerText = "Error: " + error;
            });
        });
    </script>
</body>
</html>
